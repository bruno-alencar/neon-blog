	<script type="text/javascript">
		
		$.get("https://ipinfo.io", function(response) {
    		$("#ip").val(response.ip);
    		$("#data").val(new Date().toLocaleString());

		}, "jsonp");

		function salvar(){
			var nome = $("#nome").val();
			var sobrenome = $("#sobrenome").val();
			var email = $("#email").val();
			var data = $("#data").val();
			var ip = $("#ip").val();

			$.post("https://sheetsu.com/apis/v1.0/3369238049e8",{
				Nome: nome,
				Sobrenome: sobrenome,
				Email: email,
				Data: data,
				Ip: ip
			});

			alert("Cadastro enviado com sucesso!");
			
			limpar();
		}

		function limpar(){
			var url = "https://dl.dropboxusercontent.com/u/104095732/downloads-fique-azul/pack_materials.zip";
			$(location).attr('href',url);
		}


	</script>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<article class="row">
		<section id="conteudo" class="col-lg-7">
			
		</section>

		<aside class="col-lg-5 col-sm-12">
		<header class="header-off">
			<h3>Quer começar a ter o controle de seus gastos?</h3>
			<p >Faça seu cadastro para ter acesso a um pack de materiais com informações e planilhas para te auxiliarem nesta jornada</p>
		</header>
			
			<form action="javascript:void(salvar())" method="post">
					<div class="form-group">
						<label>Nome</label>
						<input id="nome" class="form-control" name="Nome" value="" placeholder="Nome" required>
					</div>
					<div class="form-group">
						<label>Sobrenome</label>
						<input id="sobrenome" class="form-control" name="Sobrenome" value="" placeholder="Sobrenome" required>
					</div>
					<div class="form-group">
						<label>E-mail</label>
						<input type="email" id="email" class="form-control" name="Email" value="" placeholder="E-mail" required>
					</div>
					<div class="form-group" style="display:none">
						<label>Data</label>
						<input id="data" class="form-control" name="Data" value="">
					</div>
					<div class="form-group" style="display:none">
						<label>Ip</label>
						<input id="ip" class="form-control" name="Ip" value="">
					</div>
					<button type="submit" class="btn btn-primary btn-send">Download pack</button> 
			</form>
		</aside>
	</article>

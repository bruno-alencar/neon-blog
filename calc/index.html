<html>
<head>
	<title>Fique Azul!</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

	<link rel="shortcut icon" href="img/favicon.ico" />

	<!-- <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
 -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>

	<script type="text/javascript" src="js/content.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://cdn.auth0.com/js/lock/10.8.0/lock.min.js"></script>
  <script>
    var lock = new Auth0Lock("uapYHKi1KeyZhxuWJRV7g0OfXbjBoFhS","startops7.auth0.com");
    lock.on("authenticated", function(authResult) {
      localStorage.setItem('id_token', authResult.idToken);
    });
    var init = function() {
      var id_token = localStorage.getItem('id_token');
      if (!id_token) {
          lock.show({
          closable:false,
          allowedConnections: ["google-oauth2","facebook"],
          theme: {"logo":"http://i.imgur.com/XfS6MuS.png","primaryColor":"#2196f3"},
          languageDictionary: {"title":"Fique azul"},
          language: "pt-br",
          auth: {
          responseType: 'token',
          params: {
              scope: 'openid email'
            }
          }
          });
      }
    };
  init();
  </script>
</head>
<body>

	<article class="row">
		<section class="conteudo" class="col-lg-7">

			<h1>Faça seu Cálculo Rápido!</h1>

			

			<form class="calculadora" action="javascript:void(getType())">

				<div class="form-group">
					<label>Para que será este cálculo?</label>
					<input type="text" id="paraQue" name="nome" placeholder="Ex: Viagem, Comprar Carro">
				</div>

				 <label class="radio-inline">
				 	<input type="radio" class="tipoCalculo" name="tipoCalc" 
				 	value="igualmente" checked="true"
				 	onclick="retirarInput('igualmente')"> 
				 	Igualmente
				 </label>
				<label class="radio-inline">
					<input type="radio" class="tipoCalculo" name="tipoCalc" 
					value="progressivo" onclick="retirarInput('progressivo')"> Progressivo
				</label>
				<label class="radio-inline">
				<input type="radio" class="tipoCalculo" name="tipoCalc" 
				value="randomico" onclick="retirarInput('progressivo')"> Randômico
				</label>	

				<div class="form-group">
						<label>Valor Pretendido:</label>
						<input id="valor" class="form-control" name="valor" value="" placeholder="Valor" required pattern="[0-9]+$">
				</div>
				<div class="form-group">
						<label>Quantidade de Semanas:</label>
						<input id="semanas" class="form-control" name="semanas" value="" placeholder="Semanas" required pattern="[0-9]+$">
				</div>
				<button type="submit" class="btn btn-primary btn-send">Calcular</button> 

				<button class="btn btn-primary btn-send" onclick="exportar()">Exportar</button> 
			</form>

			<div class="resultado">
				<h2>Resultado</h2>
				<h3>Valor total economizado: <bold id="valorEconomizado">0</bold></h3>

				<table class="table tablew-striped">
					<thead>
						<tr>
							<th>Semana</th>
							<th>Depositar (R$)</th>
							<th>Valor Acumulado (R$)</th>
						</tr>
					</thead>
					<tbody id="respostas">
					</tbody>
				</table>
			</div>
		</section>

	</article>

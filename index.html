--- 
layout: default 
---
<section class="grad">
    <div class="container">
        <div class="logo-centered">
            {% include fique-azul.svg %}
        </div>
        <div id="arrow" class="text-center">
          {% include icon-arrow.html %}
        </div>
    </div>
</section>
<section>
    <header class="second-titles">
        <div class="container">
            <h1 class="page-header text-center">Alguns destaques </h1>
        </div>
    </header>
    <article class="container">
        <div class="row">
        {% for post in site.posts limit:3 %}
            <div class="col-sm-6 col-md-4">
            <a href="{{post.url}}">
                <div class="thumbnail">
                        <img src="..." alt="...">
                        <div class="caption">
                            <h3 class="text-center">{{ post.title }}</h3>
                        </div>
                    </div>
                </div>  
            </a>
            
        {% endfor %}    
        </div>  
    </article>
    
</section>

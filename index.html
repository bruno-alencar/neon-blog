  <script src="https://cdn.auth0.com/js/lock/10.8.0/lock.min.js"></script>
  <script>
    var lock = new Auth0Lock("uapYHKi1KeyZhxuWJRV7g0OfXbjBoFhS","startops7.auth0.com");
    lock.on("authenticated", function(authResult) {
      localStorage.setItem('id_token', authResult.idToken);
    });
    var init = function() {
      var id_token = localStorage.getItem('id_token');
      if (!id_token) {
          lock.show({
          closable:false,
          allowedConnections: ["google-oauth2","facebook"],
          theme: {"logo":"http://i.imgur.com/XfS6MuS.png","primaryColor":"#2196f3"},
          languageDictionary: {"title":"Fique azul"},
          language: "pt-br",
          auth: {
          responseType: 'token',
          params: {
              scope: 'openid email'
            }
          }
          });
      }
    };
  init();
  </script>

            {% include fique-azul.svg %}
        </div>
        <div id="arrow" class="text-center">    
          {% include icon-arrow.html %}
        </div>
    </div>
</section>

<section>
    <header class="second-titles">
        <div class="container">
            <h1 class="page-header text-center">Alguns destaques</h1>
        </div>
    </header>
    <article class="container">
        <div class="row">
        {% for post in site.posts limit:3 %}
            <div class="col-sm-6 col-md-4">
            <a href="{{site.url}}{{ post.url }}">
                <div class="thumbnail">
                {% assign image = post.images[0] %}
                {% include image.html image=image %}
                        <div class="caption">
                            <h3 class="text-center">{{ post.title }}</h3>
                        </div>
                    </div>
                </div>  
            </a>
        {% endfor %}    
        </div>  
    </article>
    
</section>
